<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple Web Page</title>
    <style>
        html {
            background-color: #455A64;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #455A64;
            color: #FFFFFF;
            min-height: 100%;
            position: relative;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        /* Add button styles */
        .login-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #FFFFFF;
            border-radius: 20px;
            color: #455A64;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Simple Web Page</h1>
    </header>
    <main>
        <p>This is a simple web page. You can replace this text with your own content.</p>
    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>

    <!-- Add login button with link to https://karikapromet.rs/ -->
    <a href="https://karikapromet.rs/" class="login-button">Log in</a>
</body>
</html>
